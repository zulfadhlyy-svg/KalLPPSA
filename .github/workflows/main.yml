name: Build KalLPPSA Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Cordova
        run: npm install -g cordova

      - name: Add Android platform
        run: |
          cordova platform add android

      - name: Build Android APK (Release)
        run: |
          cordova build android --release -- --packageType=apk

      - name: Show output directory (debug)
        run: |
          echo "Hasil build disimpan di:"
          find platforms/android/app/build/outputs -type f

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: KalLPPSA-APK
          path: |
            platforms/android/app/build/outputs/apk/release/*.apk
            platforms/android/app/build/outputs/apk/**/*.apk
